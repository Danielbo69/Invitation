<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alto Rides</title>
    <!-- icono -->
    <link rel="icon" href="../img/anillos-de-boda.png">
    <!-- Css -->
    <link rel="stylesheet" href="../css/loader.css">
    <link rel="stylesheet" href="../css/rides.css">
    <!--Icon-Font-->
    <script src="https://kit.fontawesome.com/eb496ab1a0.js" crossorigin="anonymous"></script>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <!-- cdn sweetalert2 -->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- fontfamily -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!--Símbolo de Carga-->
    <div id="contenedor_loader">
        <div class="loader" id="loader"></div>
    </div>
    <a href="./home.html" class="btn-back">
        <img src="../img/back.svg" alt="up">
    </a>
    <header class="hero">
        <section class="hero_container container"></section>
    </header>
    <div class="main-container">
        <br>
        <div class="container_ col-lg" id="title">
            <img src="../img/Fefi - Alto Rides/Alto Rides.png" alt="">
        </div>
        <div class="container_ col-lg" id="steps">
            <img src="../img/Fefi - Alto Rides/Pasos para crear una cuenta y usar el código de promoción-.png" alt="">
        </div>
        <div class="container_ col-lg" id="download">
            <img src="../img/Fefi - Alto Rides/1) Descarga Alto app.png" alt="">
        </div>
        <div class="container_ col-lg" id="click">
            <a href="https://ridealto.com/download" target="_blank">
                <img src="../img/Fefi - Alto Rides/CLICK HERE.png" alt="">
            </a>
        </div>
        <div class="container_ col-lg" id="create">
            <img src="../img/Fefi - Alto Rides/2) Crea una cuenta.png" alt="">
        </div>
        <div class="container_ col-lg" id="selectOption">
            <img src="../img/Fefi - Alto Rides/3) Selecciona la opcion 'Membership' - tienes 14 días gratis y.png" alt="">
        </div>
        <div class="container_ col-lg" id="promotion">
            <img src="../img/Fefi - Alto Rides/4) Ve al boton de 'Promotions' y escribe el código- FEFISTEVEN.png" alt="">
        </div>

        <div class="container_ col-lg" id="steps">
            <img src="../img/Fefi - Alto Rides/Pasos para programar un viaje con anticipación-.png" alt="">
        </div>
        <div class="container_ col-lg" id="ride">
            <img src="../img/Fefi - Alto Rides/1) Ve al 'Ride' section.png" alt="">
        </div>
        <div class="container_ col-lg" id="sunsetCove">
            <img src="../img/Fefi - Alto Rides/2) Coloca de donde y hacia donde vas ese día.png" alt="">
        </div>
        <div class="container_ col-lg" id="confirm">
            <img src="../img/Fefi - Alto Rides/3) Selecciona 'Confirm'.png" alt="">
        </div>
        <div class="container_ col-lg" id="botonBook">
            <img src="../img/Fefi - Alto Rides/4) Al lado del boton de 'Book' veras un relojito negro.png" alt="">
        </div>
        <div class="container_ col-lg" id="dayHours">
            <img src="../img/Fefi - Alto Rides/5) Selecciona el día y la hora de tu viaje.png" alt="">
        </div>
        <div class="container_ col-lg" id="carDay">
            <img src="../img/Fefi - Alto Rides/6) También puedes pedir el carro ese mismo día pero te recomend.png" alt="">
        </div>
        <div class="container_ col-lg" id="loveSee">
            <img src="../img/Fefi - Alto Rides/¡Los amamos!   ¡Nos vemos! copy.png" alt="">
        </div>
    </div>
    <footer>
        <div class="footer-container col-lg">
            <img src="../img/Surprise footer.png" alt="">
        </div>
    </footer>

    <script src="../js/app.js"></script>
</body>

</html>
